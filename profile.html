<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云书管理后台</title>
	<link rel="stylesheet" href="./css/elegantFonts/style.css">
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/profile.css">
	<link href="//cdn.bootcss.com/datatables/1.10.10/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<nav class="navbar navbar-default">
			<div class="container-fluid" id="headNav">
				<div class="navbar-header" id="leftNav">
					<img src="" alt="">
					<a class="navbar-brand" href="#">校园CEO管理系统</a>
				</div>

				<div class="collapse navbar-collapse" id="rightNav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="" role="button">首页</a></li>
						<li><a href="#" class="" role="button">配单</a></li>
						<li><a href="#" class="" role="button">推广</a></li>
						<li><a href="#" class="" role="button">收书</a></li>
						<li><a href="#" class="" role="button">我的</a></li>
					</ul>
					<img src="" alt="">
				</div>
			</div>
		</nav>

		<div class="row" id="contentWrap">
			<div class="col-md-2" id="sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<a class="menu_1" href="#">基本资料</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<a class="menu_1" href="#">详细资料</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-yen" aria-hidden="true"></span>
						<a class="menu_1" href="#">财务中心</a>
					</li>
					<li role="presentation" class="">
						<span class="icon_building" aria-hidden="true"></span>
						<a class="menu_1" href="#">我的学校</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						<a class="menu_1" href="#">反馈信息</a>
					</li>
				</ul>
			</div>
			<div class="col-md-9" id="infoWrap">
				<div class="row">
					<div class="col-md-6">
						<div>
							<span>姓名</span>
							<input type="text" class="form-control">
						</div>
						<div>
							<span>性别</span>
							<input type="radio" checked> 男
							<input type="radio"> 女
						</div>
						<div>
							<span>手机</span>
							<input type="text" class="form-control">
						</div>
						<div>
							<span>地址</span>
							<input type="text" class="form-control" placeholder="如：西区1号楼101寝室">
						</div>
						<div>
							<span>开户银行</span>
							<select name="" class="form-control">
								<option value="0">请点击选择</option>
								<option value="1">工商银行</option>
								<option value="2">建设银行</option>
								<option value="3">农业银行</option>
								<option value="4">交通银行</option>
								<option value="5">中国银行</option>
								<option value="6">招商银行</option>
								<option value="7">民生银行</option>
							</select>
						</div>
						<div>
							<span>开户支行</span>
							<input type="text" class="form-control" placeholder="如：文三路支行">
						</div>
						<div>
							<span>开户地区</span>
							<input type="text" class="form-control" placeholder="如：杭州">
						</div>
						<div>
							<span>银行卡号</span>
							<input type="text" class="form-control">
						</div>

					</div>
					<div class="col-md-4 col-md-offset-2">
						<div class="text-center">
							<span>我的邀请码</span>
						</div>
						<div id="inviteCode">
							12345
						</div>
						<div>
							<p class="text-center">我的推广二维码</p>
							<div class="text-center">
								<img src="https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=1727567261,707259290&fm=58" alt="我的推广二维码">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/datatables/1.10.10/js/jquery.dataTables.min.js" charset="utf-8"></script>
	<script src="./js/detail.js" charset="utf-8"></script>
</body>
</html>
