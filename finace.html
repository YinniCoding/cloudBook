<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云书管理后台</title>
	<link rel="stylesheet" href="./css/elegantFonts/style.css">
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/finace.css">
	<link href="//cdn.bootcss.com/jquery-datetimepicker/2.4.5/jquery.datetimepicker.min.css" rel="stylesheet">
	<base href="/cloudBook/">
</head>
<body>
	<div class="wrap">
		<nav class="navbar navbar-default">
			<div class="container-fluid" id="headNav">
				<div class="navbar-header" id="leftNav">
					<img src="./img/logo.jpg" alt="云书logo" width="100px">
					<span> | </span>
					<a class="navbar-brand" href="/cloudBook/summary.html">校园CEO管理系统</a>
				</div>

				<div class="collapse navbar-collapse" id="rightNav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="summary.html" class="" role="button">首页</a></li>
						<li><a href="detail.html" class="" role="button">配单</a></li>
						<li><a href="tuiguang.html" class="" role="button">推广</a></li>
						<li><a href="collect.html" class="" role="button">收书</a></li>
						<li><a href="profile.html" class="active" role="button">我的</a></li>
						<img src="./img/header.png" alt="头像" data-toggle="dropdown">
                        <ul class="dropdown-menu">
                            <li id="headerName">姓名</li>
                            <li><a href="index.html" id="logout">退出</a></li>
                        </ul>
					</ul>
				</div>
			</div>
		</nav>

        <div class="modal fade" id="withdrawModal" tabindex="-1" role="dialog">
              <div class="modal-dialog modal-sm">
                    <div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">请输入提现金额</h4>
						</div>
						<div class="modal-body">
							<input type="text" class="form-control" id="towithdraw">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
							<button type="button" class="btn btn-primary" id="confirm">确定</button>
						</div>
                    </div>
                </div>
        </div>  

		<div class="row" id="contentWrap">
			<div class="col-md-2" id="sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<a class="menu_1" href="profile.html">基本资料</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<a class="menu_1" href="credit.html">详细资料</a>
					</li>
					<li role="presentation" class="active">
						<span class="glyphicon glyphicon-yen" aria-hidden="true"></span>
						<a class="menu_1" href="javascript:;">财务中心</a>
					</li>
					<li role="presentation" class="">
						<span class="icon_building" aria-hidden="true"></span>
						<a class="menu_1" href="school.html">我的学校</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						<a class="menu_1" href="feedback.html">反馈信息</a>
					</li>
				</ul>
			</div>

			<div class="col-md-10" id="content">
				<div class="row" style="padding-left: 15px;">
					<div class="" id="notice">
						<span id="msg">通知公告</span>
						<span>陈秘书长说：请务必将教材送至客户手中，否则晚上去他办公室。</span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<div id="tableWrap">
                            <div class="row" id="searchNav">
                                <span>交易类型</span>
                                <select name="" class="form-control" id="type">
                                    <option value="-1" selected>全部</option>
                                    <option value="1">配送收入</option>
                                    <option value="2">推广收入</option>
                                    <option value="3">提现支出</option>
                                </select>
								<span>交易日期</span>
                                <input type="text" value="2016-05-15" id="datetimepicker" class="form-control" data-date-format="yyyy-mm-dd">
                                <a href="javascript:;" class="btn btn-default btn-primary" id="filter">搜索</a>
                            </div>
                            <table id="dataTable" class="table table-striped table-hover table-bordered table-responsive">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>类型</th>
                                        <th>金额</th>
                                        <th>账户余额</th>
                                        <th>说明</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            <div id="loading">
                                查询需要一段时间，请稍等....
                                <img src="img/loading.gif" alt="">
                            </div>
                            <div class="row" id="pageNav">
                                <div id="total">
                                    共 <span id="totalNum">xxx</span> 条
                                </div>
                                <div class="pagination" id="paginationPages">
                                    <li class="previous disabled">
                                        <a href="javascript:;" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="next disabled">
                                        <a href="javascript:;" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </div>
					</div>
					<div class="col-md-4" id="salaryApplyWrap">
						<div id="salaryApplyContent">
							<div class="thumbnail">
                                <div class="caption">
                                    <p>账户总额</p>
                                    <a href="javascript:;"><span id="totalMoney">00</span>元</a>
                                </div>
                            </div>
							<div class="thumbnail">
                                <div class="caption">
                                    <p>可提现余额</p>
                                    <a href="javascript:;"><span id="withdrawCash">00</span>元</a>
								</div>
                            </div>
							<input type="button" class="btn btn-default btn-primary" value="马上提现" id="withdrawBtn" data-toggle="modal" data-target="#withdrawModal">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/jquery-datetimepicker/2.4.5/jquery.datetimepicker.min.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/finace.js"></script>
</body>
</html>
