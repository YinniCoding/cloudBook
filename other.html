<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云书管理后台</title>
	<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/base.css">
<!-- 	<link rel="stylesheet" href="./css/font-awesome.min.css">
 -->	<!-- <link rel="stylesheet" href="./css/common.css"> -->
	<link rel="stylesheet" href="./css/other.css">
	<link href="//cdn.bootcss.com/datatables/1.10.10/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<nav class="navbar navbar-default">
			<div class="container-fluid" id="headNav">
				<div class="navbar-header" id="leftNav">
					<img src="" alt="">
					<a class="navbar-brand" href="#">校园CEO管理系统</a>
				</div>

				<div class="collapse navbar-collapse" id="rightNav">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="" role="button">首页</a></li>
						<li><a href="#" class="" role="button">配单</a></li>
						<li><a href="#" class="" role="button">推广</a></li>
						<li><a href="#" class="" role="button">收书</a></li>
						<li><a href="#" class="" role="button">我的</a></li>
					</ul>
					<img src="" alt="">
				</div>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-2" id="sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<a class="menu_1" href="#">推广订单</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<a class="menu_1" href="#">推广粉丝</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
						<a class="menu_1" href="#">其他推广</a>
					</li>
					<li role="presentation" class="">
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
						<a class="menu_1" href="#">推广助手</a>
					</li>
				</ul>
			</div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-8">
						<div class="" id="notice">
							<span id="msg">通知公告</span>
							<span>陈秘书长说：请务必将教材送至客户手中，否则晚上去他办公室。</span>
						</div>
						<div id="tableWrap">
							<table id="dataTable">
								<thead>
								<tr>
									<th>时间</th>
									<th>申请人</th>
									<th>推广方式</th>
									<th>申请状态</th>
									<th>备注</th>
								</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
					<div class="col-md-4" id="salaryApplyWrap">
						<div style="margin: 15px 0 15px 15px;">
							<h2 class="text-center">推广工资申请</h2>
							<div>
								<span>申请人：</span>
								<input type="text" class="form-control">
							</div>
							<div>
								<span>推广方式：</span>
								<select name="" style="display: block;" class="form-control">
									<option value="0">请点击选择</option>
									<option value="1">商务推广</option>
									<option value="2">合作校方谈成</option>
									<option value="3">合作学生组织谈成</option>
									<option value="4">自媒体推广</option>
								</select>
							</div>
							<div>
								<span>备注说明：</span>
								<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
							</div>

							<input type="button" class="btn btn-default btn-primary" value="确定提交">
						</div>
					</div>
				</div>



			</div>
		</div>



	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/datatables/1.10.10/js/jquery.dataTables.min.js" charset="utf-8"></script>
	<script src="./js/detail.js" charset="utf-8"></script>
</body>
</html>
