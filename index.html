<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云书管理后台</title>
	<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/base.min.css">
<!-- 	<link rel="stylesheet" href="./css/font-awesome.min.css">
 -->	<!-- <link rel="stylesheet" href="./css/common.css"> -->
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6" id="login">
				<h2>云书</h2>
				<h3>YunShu</h3>
				<span>云书有你  请您登录</span>
				<div class="row">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					<input type="text" placeholder="请输入用户名">
				</div>
				<div class="row">
					<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
					<input type="text" placeholder="请输入密码">
				</div>
				<div class="row">
					<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
					<input type="text" id="codeInput" placeholder="请输入验证码">
					<div id="code">12345</div>
				</div>
				<div class="row" id="loginTips">
					<span id="autoLogin"></span>
					<span id="loginNext">下次自动登入</span>
					<span id="forgetPwd">忘记密码？</span>
				</div>
				<button class="btn btn-default">确定登录</button>
			</div>
			<div class="col-lg-6" id="rightPic"></div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
</body>
</html>
