<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云书管理后台</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.min.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-6" id="login">
					<div id="loginTitle">
						<img src="./img/logo.jpg" alt="" width="200px">
						<div>云书有你  请您登录</div>
					</div>

					<div class="row">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<input type="text" name="userName" placeholder="请输入用户名">
					</div>
					<div class="row">
						<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						<input type="password" name="passwd" placeholder="请输入密码">
					</div>

					<div class="row">
						<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
						<input type="text" id="codeInput" placeholder="请输入验证码">
						<div id="code">12345</div>
					</div>
					<div class="row" id="loginTips">
						<span id="autoLogin">
							<span class="glyphicon glyphicon-ok" aria-hidden="true" id="autoChecked"></span>
						</span>
						<span id="loginNext">下次自动登入</span>
						<span id="forgetPwd"><a href="/forget">忘记密码？</a></span>
					</div>
					<div class="row">
						<input type="button" class="btn btn-default btn-primary" id="loginBtn" value="确定登录">
					</div>
				</div>
				<div></div>
				<div class="col-md-5 col-md-offset-3" id="rightPic"></div>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
