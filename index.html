<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>云书管理后台</title>
	<base href="/cloudBook/">
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-6" id="login">
					<div id="loginTitle">
						<img src="./img/logo.jpg" alt="" width="200px">
						<div>
							<span id="left">云书有你</span>
							<span id="right">请您登录</span>
						</div>
					</div>

					<div class="row">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						<input type="text" class="form-control" id="userName" placeholder="请输入用户名">
					</div>
					<div class="row">
						<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						<input type="password" class="form-control" name="passwd" placeholder="请输入密码">
					</div>

					<div class="row"  style="width: 300px">
						<div class="col-md-8" style="margin: 0;padding: 0">
							<span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
							<input type="text" class="form-control" id="codeInput" placeholder="请输入验证码">
						</div>
						<div class="col-md-4" style="margin: 0;padding: 0;">
							<div id="code">
								<!--<div>12345</div>-->
								<img src="" alt="验证码"/>
							</div>
						</div>
					</div>
					<div class="row" id="loginTips">
						<span id="autoLogin">
							<span class="glyphicon glyphicon-ok" aria-hidden="true" id="autoChecked"></span>
						</span>
						<span id="loginNext">下次自动登录</span>
						<span id="forgetPwd"><a href="javascript:;">忘记密码?</a></span>
					</div>
					<div class="row">
						<input type="button" class="btn btn-default btn-primary" id="loginBtn" value="确定登录">
					</div>
					<div class="row text-danger" id="loginInfo"></div>
				</div>
				<div></div>
				<div class="col-md-5 col-md-offset-3" id="rightPic">
					<img src="./img/book.png" alt="" >
				</div>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
