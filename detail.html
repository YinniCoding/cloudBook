	<div class="wrap">
		<nav class="navbar navbar-default">
			<div class="container-fluid" id="headNav">

				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active">
						<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
						<a class="menu_1" href="#">待配送</a>
					</li>
					<li role="presentation" class="">

						<a class="menu_1" href="#">待出库</a>
					</li>

					</li>
					<li role="presentation" class="">

					</li>
				</ul>
			</div>
			<div class="col-md-10" id="content">

				</div>

						<span>日期</span>
						<input type="date" class="form-control">
						<span>订单状态</span>
						<select name="" class="form-control">
							<option value="0" selected>全部</option>
							<option value="1">待出库</option>
							<option value="2">待配送</option>
							<option value="3">已配送</option>
						</select>
						<span>关键词</span>
						<input type="search" class="form-control">
						<a href="javascript:;" class="btn btn-default btn-primary">搜索</a>
					</div>
					<table id="dataTable">
						<thead>
						<tr>
							<th>订单号</th>
							<th>时间</th>
							<th>收书人</th>
							<th>联系方式</th>
							<th>详细地址</th>
							<th>留言</th>
							<th>邀请码</th>

						</tbody>
